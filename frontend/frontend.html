<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer - A tool for Algorithm Analysis</title>
    <meta name="description" content="An interactive tool to visualize and compare popular DSA algorithms. Learn how they work!">
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <h1>SORTING VISUALIZER</h1>
    <p>Visualize sorting algorithms in action.</p>
    <div id="controls">
        <label for="algorithm">Select the type of algorithm you want to visualize: 
            <select name="Algo selection" id="algo">
                <option value="bubble sort">Bubble sort</option>
                <option value="insertion sort">Insertion sort</option>
                <option value="selection sort">Selection sort</option>
                <option value="merge sort">Merge sort</option>
                <option value="quick sort">Quick sort</option>
            </select>
        </label>
    </div>
</body>
</html>
